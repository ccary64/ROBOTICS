TrajectoryPlannerROS:
  # "make sure that the minimum velocity multiplied by the sim_period is less than twice my tolerance on a goal"
  sim_time: 1.0
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.10
  holonomic_robot: false

  # *** edit these values: ***
  min_vel_x: 0
  max_vel_x: 1
  # max_rotational_vel needs to be >= than min_in_place_rotational_vel
  max_rotational_vel: 10
  # it is unclear which of these parameters is used; just set them both
  min_in_place_rotational_vel: 0
  min_in_place_vel_theta: 0




